<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Investment Reporting</h3>
          </div>
          <div class="card-body">
            <form action="" id="myForm">
            <div class="form-floating mb-3">
              <select id="report-type" class="form-control">
                <option value="daily">Daily Report</option>
                <option value="weekly">Weekly Report</option>
                <option value="monthly">Monthly Report</option>
              </select>
              <label for="report-type">Report Type</label>

            </div>
            <div class="form-floating mb-3">
              <input type="date" id="start-date" class="form-control" max="2023-09-01">
              <label for="start-date">Start Date</label>
            </div>
            <div class="form-floating mb-3">
              <input type="date" id="end-date" class="form-control" max="2023-09-01">
              <label for="end-date">End Date</label>
            </div>
            <button type="submit" id="submit" class="btn btn-outline-dark btn-block" data-bs-toggle="modal" data-bs-target="#staticBackdrop" disabled>Generate Report</button>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p class="text-center position-absolute bottom-0 end-50 ">Copyright &copy; <span id="year"></span></p>

  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Report Processing</h1>
          <button type="button"  onclick="opened()" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
        </div>
        <div class="modal-body">
          Your report is being generated. Please kindly check your e-mail for the attachment
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="opened()">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script
