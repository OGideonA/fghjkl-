<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saint Investment - Profile</title>
  <link rel="stylesheet" href="./css/bootstrap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style..css" />
    <link rel="icon" href="Saint.jpeg" type="image/x-icon" />
</head>
<body>
    <div class="row bg-dark">
        <div class="col-12 col-sm-12 col-md-12">
          <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
              <img
                src="Saint.jpeg"
                alt="Saint logo"
                width="60"
                height="50"
                class="mx-4"
              />
              <a class="navbar-brand mx-1" href="boots.html">Saint</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active mx-4" aria-current="page" href="Subcription.html"
                      >Subscriptions</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mx-4" href="team.html">Team</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mx-4" href="payment.html">Payment</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mx-4" href="reports.html">Reporting</a>
                  </li>
                </ul>
              </div>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#Details"
                aria-controls="Details"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="Details">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a
                      class="nav-link my-2 text-light pl-3"
                      aria-current="page"
                      href="#"
                      >My Account</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link my-2 text-light pl-3" href="billing.html"
                      >Billing</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link my-2 text-light pl-3"
                      href="login.html"
                      onclick="logout()"
                      >Logout</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Profile</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control text-dark" value="John Doe" readonly>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" value="johndoe@example.com" readonly>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" class="form-control" value="+1 123-456-7890" readonly>
            </div>
            <div class="form-group">
              <label for="balance">Account Balance</label>
              <input type="text" id="balance" class="form-control text-dark" value="$10,000,000" readonly>
            </div>
            <div class="form-group">
              <label for="membership">Membership Level</label>
              <input type="text" id="membership" class="form-control text-dark" value="Gold" readonly>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p class="text-center position-absolute bottom-0 end-50 ">Copyright &copy; <span id="year"></span></p>

  <script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
  crossorigin="anonymous"
></script>
<script src="./js/bootstrap.bundle.js"></script>
<script src="copyright.js"></script>

</body>
</html>
