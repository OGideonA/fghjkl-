    <div class="container">
      <div class="row">
        <div class="col-10 m-4">
          <h1>Subscription Payment</h1>
          <form id="myForm">
            <div class="form-floating mb-3">
              <input
                class="form-control"
                id="team"
                required
                autofocus
              >
              <label for="name">Team</label>
            </div>
            <div class="form-floating mb-3">
              <input
                class="form-control"
                id="name"
                required
                
              >
              <label for="name">Name on Card</label>
            </div>
            <div class="form-floating mb-3">
              <input
                class="form-control"
                id="cardNumber"
                required
                maxlength="19"
                oninput="addSpace(this)"
              >
              <label for="cardNumber">Card Number</label>
            </div>
            <div class="row">
              <div class="col-md-3 mb-3">
                <label for="expiryDate">Expiry Date</label>
                <div class="input-group">
                  <input  class="form-control" id="expiryDate1" oninput="check()" required>
                  <span class="input-group-text">/</span>
                  <input class="form-control" id="expiryDate2" oninput="check()" required>
                </div>
              </div>
              <div class="col-md-3 mb-3">
              <label for="cvv">CVV</label>
              <input type="password" class="form-control" id="cvv" required maxlength="3 " >
              </div>
            </div>
            <div class="col-md-6 mb-3 ">
                    <label for="Package">Package</label>
                    <div class="row">
                        <div class="col-6">
                    <div>
                      <input
                        class="form-check-input option"
                        type="radio"
                        name="Package"
                        id="radioNoLabel1"
                        value="weekly"
                        aria-label="..."
                        required
                      >
                    </div>
                  </div>
                  <div class="col-6 text-right"><small>$1,000/week</small></div>
           
                    </div>
                    <div class="row">
                        <div class="col-6">
                    <div>
                      <input
                        class="form-check-input option"
                        type="radio"
                        name="Package"
                        id="radioNoLabel2"
                        value="monthly"
                        aria-label="..."
                      >
                    </div>
                  </div>
                  <div class="col-6 text-right"><small>$3,000/month</small></div>
           
                    </div>
                    <div class="row">
                        <div class="col-6">
                    <div>
                      <input
                        class="form-check-input option"
                        type="radio"
                        name="Package"
                        id="radioNoLabel3"
                        value="yearly"
                        aria-label="..."
                      >
                    </div>
                  </div>
                  <div class="col-6 text-right"><small>$50,000/year</small></div>
           
                    </div>
                    
            </div>
        
            <button id="submit" type="submit" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" disabled>Pay Now</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Button trigger modal -->

    <p class="text-center position-absolute bottom-0 end-50 ">Copyright &copy; <span id="year"></span></p>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Transfer Processing</h1>
        <button type="button" class="btn-close"onclick="opened()" data-bs-dismiss="modal" aria-label="Close" ></button>
      </div>
      <div class="modal-body">
        Your transaction has been successfully submitted for processing
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"onclick="opened()">Close</button>
      </div>
    </div>
  </div>
</div>
