<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style..css" />
    <link rel="icon" href="Saint.jpeg" type="image/x-icon" />
    <title>Saint Investment - Login</title>
  </head>
  <body class="bg-dark">
<div class="container">
    <div class="row">    
        <div class="col-4 mt-4">
                      <img src="saint.jpeg" alt="" width="80" height="80">

        </div>
        <div class="col col-12 col-lg-4 col-sm-6 position-absolute top-50 start-50 translate-middle">
            
                <form action="">
                <p class="text-light fs-2">LOGIN</p>
                <div class="form-floating mb-3  mb-3">
                    <input class="form-control" id="Name" required autofocus>
                    <label for="Name">Username</label>
                  </div>
                  <div class="form-floating mb-3  mb-3">
                    <input type="password" class="form-control" id="passcode" required>
                    <label for="Name">Password</label>
                  </div>
            </form>              
              <button class="btn btn-light" id="login">Login</button>

        </div>
    </div>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="login.js"></script>
  </body>
</html>
